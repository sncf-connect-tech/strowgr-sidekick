language: go
sudo: required
services:
  - docker
go:
  - 1.7
before_install:
  - go get github.com/mattn/goveralls
before_script:
  - go vet sidekick
  - go test sidekick
script:
  - go build -o "sidekick-$(cat VERSION)" -ldflags "-X main.Version=$(cat VERSION) -X GitCommit=$(git rev-parse --short HEAD) -X GitBranch=$(git rev-parse --abbrev-ref HEAD)" sidekick
  - go test -coverprofile=coverage.txt -covermode=count sidekick/internal
  - $HOME/gopath/bin/goveralls -service=travis-ci -package=sidekick/internal -coverprofile=coverage.txt -repotoken $COVERALLS_TOKEN
install:
  - export GOPATH="${TRAVIS_BUILD_DIR}"
deploy:
  - provider: releases
    api_key:
      secure: 
    file: "sidekick-$(cat VERSION)"
    skip_cleanup: true
    on:
      tags: true
      repo: voyages-sncf-technologies/strowgr-sidekick
      branch: master
  - provider: script
    skip_cleanup: true
    script: cp sidekick-$(cat VERSION) sidekick && docker build -t strowgr/sidekick:$(cat VERSION) . && docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" && docker push strowgr/sidekick:$(cat VERSION)
    on:
      tags: true
after_success:
  - bash <(curl -s https://codecov.io/bash)
