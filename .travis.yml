language: go
go:
  - 1.7
before_install:
  - go get github.com/mattn/goveralls
before_script:
  - go vet sidekick
  - go test sidekick
script:
  - go build -o "sidekick-$(cat $TRAVIS_BUILD_DIR/VERSION)" -ldflags "-X main.Version=$(cat $TRAVIS_BUILD_DIR/VERSION) -X GitCommit=$(git rev-parse --short HEAD) -X GitBranch=$(git rev-parse --abbrev-ref HEAD)" sidekick
  - go test -coverprofile=sidekick.cov  
  - $HOME/gopath/bin/goveralls -service=travis-ci -packagesidekick/internal -coverprofile=sidekick.cov
install:
  - export GOPATH="${TRAVIS_BUILD_DIR}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "sidekick-$(cat $TRAVIS_BUILD_DIR/VERSION)"
  skip_cleanup: true
  on:
    tags: true      
    repo: voyages-sncf-technologies/strowgr-sidekick
    branch: 0.2.x
